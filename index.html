<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexo</title>
  
	<style>
		* {
			padding: 0px; 
			margin: 0px;
		}
		body { font-family: sans-serif; }

		.draggable {
			border: white 2px solid;// rgba(159, 107, 107, 0.14) solid;
			width: 100px;
			height: 100px;
			background: #F90;
			border-radius: 10px;
			position: absolute;
		}
		.draggable.is-pointer-down {
			background: #09F;
		}
		.draggable.is-dragging { opacity: 0.7; }
		
		.container {
			margin: 100px; 
			border: 1px red solid;
			width: 900px;
			height: 500px;
			position: relative;
		}
		.container li {
			border: 1px white solid;
			list-style: none;
			padding:30px;
			float: left;
			//display: inline-block;
			width: 100px;
			height: 100px;
			//border: 1px solid rgba(93, 95, 67, 0.37)
		}

	</style>

</head>
<body>

	<div class="container">
		<li><div class="draggable">a</div></li>
		<li><div class="draggable">b</div></li>
		<li><div class="draggable">c</div></li>
